# ============================================================================
# 2Bot.org - Nginx Configuration with Cloudflare SSL
# Server IP: 207.180.226.85
# SSL Mode: Cloudflare Full (strict)
# Created: 2026-01-19
# ============================================================================

# Rate limiting zones for 2bot
limit_req_zone $binary_remote_addr zone=2bot_api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=2bot_auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=2bot_general:10m rate=200r/s;

# Upstream definitions for 2bot
upstream 2bot_nextjs {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream 2bot_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

# ============================================================================
# HTTP to HTTPS redirect for 2bot.org
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name 2bot.org www.2bot.org;

    # Health check
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# Main Site: 2bot.org & www.2bot.org
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 2bot.org www.2bot.org;

    # SSL Configuration (Cloudflare Origin Certificate)
    ssl_certificate /etc/nginx/ssl/2bot.crt;
    ssl_certificate_key /etc/nginx/ssl/2bot.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL_2BOT:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/2bot.org.access.log;
    error_log /var/log/nginx/2bot.org.error.log warn;

    # Rate limiting
    limit_req zone=2bot_general burst=50 nodelay;

    # Health check
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Stripe webhook - no rate limit, raw body
    location = /api/webhooks/stripe {
        proxy_pass http://2bot_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Important: don't modify the body for Stripe signature verification
        proxy_request_buffering off;
    }

    # Auth endpoints - stricter rate limiting
    location ~ ^/api/auth/(login|register|forgot-password) {
        limit_req zone=2bot_auth burst=10 nodelay;
        
        proxy_pass http://2bot_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API routes - proxy to Express backend
    location /api/ {
        limit_req zone=2bot_api burst=50 nodelay;
        
        proxy_pass http://2bot_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
        
        client_max_body_size 50M;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://2bot_nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js HMR WebSocket (development only)
    location /_next/webpack-hmr {
        proxy_pass http://2bot_nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://2bot_nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # All other requests - Next.js frontend
    location / {
        proxy_pass http://2bot_nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
