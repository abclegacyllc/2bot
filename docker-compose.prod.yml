# ============================================
# 2Bot Platform - Production Docker Compose
# ============================================
# Full production stack with all services
#
# PgBouncer: Connection pooling for PostgreSQL
#   - Reduces memory usage (each PG connection = ~10MB RAM)
#   - Enables scaling to multiple API instances
#   - To enable: change DATABASE_URL to use pgbouncer:6432
#
# Usage:
#   Without PgBouncer (current): DATABASE_URL=...@postgres:5432/...
#   With PgBouncer (scaling):    DATABASE_URL=...@pgbouncer:6432/...

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: 2bot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - 2bot-network

  # ===========================================
  # PgBouncer - Connection Pooling (Optional)
  # ===========================================
  # Enable when scaling to multiple API instances
  # Benefits:
  #   - Reduces PostgreSQL memory usage
  #   - Shares connections across all API instances
  #   - Handles connection spikes gracefully
  # 
  # To use: Change DATABASE_URL from postgres:5432 to pgbouncer:6432
  # ===========================================
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: 2bot-pgbouncer
    restart: unless-stopped
    ports:
      - "6432:6432"
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Pool settings
      POOL_MODE: transaction          # Best for web apps (releases connection after each transaction)
      MAX_CLIENT_CONN: 200            # Max connections from clients (API instances)
      DEFAULT_POOL_SIZE: 20           # Connections to PostgreSQL per database
      MIN_POOL_SIZE: 5                # Minimum connections to keep open
      RESERVE_POOL_SIZE: 5            # Extra connections for burst traffic
      RESERVE_POOL_TIMEOUT: 3         # Seconds to wait before using reserve pool
      # Auth
      AUTH_TYPE: plain
      AUTH_FILE: /etc/pgbouncer/userlist.txt
      # Logging
      LOG_CONNECTIONS: 0
      LOG_DISCONNECTIONS: 0
      LOG_POOLER_ERRORS: 1
    volumes:
      - ./scripts/docker/pgbouncer-userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - 2bot-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: 2bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - 2bot-network

  # ===========================================
  # Next.js Frontend Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 2bot-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - APP_URL=${APP_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_PRICE_STARTER=${STRIPE_PRICE_STARTER}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO}
      - STRIPE_PRICE_BUSINESS=${STRIPE_PRICE_BUSINESS}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_REPLY_TO=${EMAIL_REPLY_TO}
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - 2bot-network

  # ===========================================
  # Express Backend API Server
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: 2bot-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_STARTER=${STRIPE_PRICE_STARTER}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO}
      - STRIPE_PRICE_BUSINESS=${STRIPE_PRICE_BUSINESS}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_REPLY_TO=${EMAIL_REPLY_TO}
      - APP_URL=${APP_URL}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - 2bot-network

  # ===========================================
  # Nginx Reverse Proxy (with Cloudflare SSL)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: 2bot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
      - api
    networks:
      - 2bot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  2bot-network:
    driver: bridge
